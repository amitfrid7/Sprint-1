<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="onInit()">

    <h1>Welcome to MineSweeper</h1>
    <div class="lives-title">Lives:
        <div class="lives-container"></div>
    </div>

    <p>Score: 0</p>
    <p>Timer: 00:00</p>



    <div>
        <h3>Game Level:</h3>
        <button class="levelbtn" onclick="onSetLevel(4)">Begginer</button>
        <button class="levelbtn" onclick="onSetLevel(8)">Medium</button>
        <button class="levelbtn" onclick="onSetLevel(12)">Expert</button>
    </div>

    <div class="game-over-modal">Game Over!
        <div><button class="play-againbtn" onclick="onInit()">Play Again</button></div>
    </div>

    <div id="myBoard">
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    </div>


    <footer>Â© Amit Frid</footer>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
